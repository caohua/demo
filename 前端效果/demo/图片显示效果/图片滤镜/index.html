<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>图片滤镜</title>
<link rel="stylesheet" href="./css/demo.css" />
</head>
<body>
	<div id="content" class="content">
		<ul class="list">
			<li><a href="#"><span>blur effect</span><img src="./images/demo1.jpg" alt="" class="blur"/></a></li>
			<li><a href="#"><span>contrast effect</span><img src="./images/demo2.jpg" alt="" class="contrast"/></a></li>
			<li><a href="#"><span>grayscale effect</span><img src="./images/demo3.jpg" alt="" class="grayscale"/></a></li>
			<li><a href="#"><span>opacity effect</span><img src="./images/demo1.jpg" alt="" class="opacity"/></a></li>
			<li><a href="#"><span>invert effect</span><img src="./images/demo2.jpg" alt="" class="invert"/></a></li>
			<li><a href="#"><span>sepia effect</span><img src="./images/demo3.jpg" alt="" class="sepia"/></a></li>
			<li><a href="#"><span>saturate effect</span><img src="./images/demo1.jpg" alt="" class="saturate"/></a></li>
			<li><a href="#"><span>brightness effect</span><img src="./images/demo2.jpg" alt="" class="brightness"/></a></li>

</html>
